<!DOCTYPE html>
<html>
    <head>
            <title>{{ name }}</title>
    </head>
    <body>
    <h1>Webアプリ初心者のFlaskチュートリアル</h1>
    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>
    {% for animal in animals %}
    <p>{{ animal }}</p>
    {% endfor %}
    </body>
</html>
