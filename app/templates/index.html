<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/index.css" rel="stylesheet" type="text/css">
        <link href="/static/reset.css" rel="stylesheet" type="text/css">
        <title lang="ja">test</title>
    </head>
    <body>
        <header>
            <div class="header_logo">
                <img src="/static/images/test.png" alt="">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index">Topに戻る</a>
                    </li>
                </ul>
                <div class="burger"></div>
                <div class="menu">サンプル</div>
            </nav>
        </header>
        <main>
            <h3 class="h3">自分の興味分野を3つ以上選択してください</h3>
            <div class="container">
                <form action="/selects" method="post">
                    <div>
                            {% for category in categorys %}
                            <input id="{{ category }}" class="chk" name="elem" type="checkbox" value="{{ category }}">
                            <label for="{{ category }}">{{ category }}</label>
                            {% endfor %}
                    </div>
                    <p>※ 注意書きをしたいので教えて欲しいです。</p>
                    <div>
                        <button onclick="location.href='selects'" type="submit" id='btn1' class="submit_button">履修を作成 ▶︎▶︎</button>
                        <p class="text_p"></p>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>@2022 kita taki tamaru takahashi</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="/static/index.js" type="text/javascript"></script>
    </body>
</html>
